<!DOCTYPE html>
<html lang="en">

<head>
  <title>Nelson's Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('bground.png');
      background-size: cover;
      background-position: center;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      position: relative; 
      width: 23%;
      height: 20%;
      margin-top: 20px;
      align-items: center;
      text-align: center;
    }

    header img {
      width: 100%; 
      max-width: 800px; 
      display: block;
      border: 5px solid #f3a702;
      border-radius: 10px;
    }

    h1, h2, h3, p, strong {
      color: #000000;
    }

    section {
      background-color: rgba(241, 166, 5, 0.89); 
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin: 20px;
      width: 80%; 
    }

    .game-box {
      background-color: #e74c3c;
      color: white;
    }

    .project img {
      width: 20%;
      border: 5px solid #000000; 
      border-radius: 5px; 
      margin-bottom: 10px; 
    }

    footer {
      background-color: #2c3e50;
      padding: 10px;
      text-align: center;
      width: 100%;
    }

    @media (max-width: 768px) {
      section {
        width: 90%;
      }
    }

    @media (max-width: 480px) {
      section {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="full.jpg" alt="Header Image">
    <h1>Nelson Y. Mabini Jr</h1>
  </header>

  <section id="about-me">
    <h2>About Me</h2>
    <p>Welcome to my personal website! I am Nelson. I enjoy playing lots of gacha games, so I'll showcase some of them here.</p>
  </section>

  <section class="game-box">
    <h2>My Games</h2>
    <div class="project">
      <img src="Gshin-icon.png" alt="Project Image">
      <img src="AK-icon.png" alt="Game Image 2">
      <img src="SRail.png" alt="Game Image 2">
    </div>
  </section>

  <footer>
    <p>Nelson Y. Mabini Jr. | Personal Website</p>
  </footer>
</body>

</html>
